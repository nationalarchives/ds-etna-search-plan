<nav class="search-buckets">
    <ul class="search-buckets__list" data-id="search-buckets-list">
        {% for bucket in buckets %}
        <li class="search-buckets__list-item" data-current="{{bucket[2]}}">
            
            {% if bucket[2] %}
            <span 
            class="search-buckets__link"  
            aria-current="true">
                {{bucket[0]}} {{bucket[1]}}
            </span>

            {% else %}
            <a 
            href="{{bucket[3]}}" 
            class="search-buckets__link"  
            aria-current="false">
                {{bucket[0]}} {{bucket[1]}}
            </a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</nav>
