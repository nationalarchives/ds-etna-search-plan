{% if filters %}
<h3 class="sr-only">Selected filters</h3>
        <ul class="search-results__selected-filters">
            {% for filter in filters %}
            <li class="search-results__selected-filters-item">
                {{filter}}
                <a href="/search/catalogue" class="search-results__selected-filters-item-link"><span class="sr-only">Remove {{filter}} from search</span></a>
            </li>
            {% endfor %}
        </ul>

{% endif %}
