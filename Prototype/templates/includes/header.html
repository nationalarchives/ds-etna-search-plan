<header class="header">
  <div class="header__logo-holder">
    <a href="/" class="header__logo-link"
      ><img
        src="{{ url_for('static', filename='images/tna-square-white-logo.svg') }}"
        class="header__logo-image"
        alt="The National Archives logo"
    /></a>
  </div>
  <nav class="header__nav">
    <ul class="header__nav-list">
      <li class="header__nav-list-item">
        <a class="header__nav-list-item-link" href="/explore" {% if explore %} aria-current="true" {% endif %}>Explore</a>
      </li>
      <li class="header__nav-list-item">
        <a class="header__nav-list-item-link" href="#">What's on</a>
      </li>
      <li class="header__nav-list-item">
        <a class="header__nav-list-item-link" href="#">Visit</a>
      </li>
      <li class="header__nav-list-item">
        <a class="header__nav-list-item-link" href="#">Learn</a>
      </li>
      <li class="header__nav-list-item">

        <a class="header__nav-list-item-link header__nav-list-item-link-search" href="/search" 
        {% if not explore %} aria-current="true" {% else %} id='search-nav-link' {% endif %} >
            <span class="sr-only">Search</span></a>
      </li>
    </ul>
  </nav>
</header>
